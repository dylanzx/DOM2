<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var aBtn = document.getElementsByTagName('input');
            aBtn[0].onclick = function () {
                opener = window.open();
                alert(opener)
            }
            aBtn[1].onclick = function () {
                window.close()

                //不常用，兼容性问题存在
            }


        }
    </script>
</head>
<body>
<input type="button" value="打开页面">
<input type="button" value="关闭页面">
</body>
</html>
