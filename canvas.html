<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        body{
            background-color: black;
        }
        canvas{
            background-color: #fff;
        }
    </style>
    <script>
        window.onload = function () {
            var oC = document.getElementById('ca');
            var oGC = oC.getContext('2d');
            var num=0;
            var arr = []

            setInterval(function () {
                num++
                oGC.clearRect(0,0,oC.width,oC.height)
                oGC.beginPath()
                oGC.arc(num,num,10,0,Math.PI*2,true)
                oGC.closePath()
                oGC.strokeStyle = 'red'
                oGC.stroke()
            },1000/60)

        }
    </script>
</head>
<body>
<canvas id="ca" width="500px"; height="500px"></canvas>
</body>
</html>
